<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
        <title>Weather App</title>
        <link rel="stylesheet" href="./weather.css"/>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="./weather_images/search.png" alt="search"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="./weather_images/rain.png" class="weather-icon">
                <h1 class="temp">26Â°C</h1>
                <h2 class="city">Seoul</h2>
                <div class="details">
                    <div class="col">
                        <img src="./weather_images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./weather_images/wind.png">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="./weather.js"></script>

    </body>
